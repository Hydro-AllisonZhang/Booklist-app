    <title>MyBooklist App</title>

  <body>
    <div class="container mt-4">
      <h1 class="display-4">
        <i class="fas fa-book-open"></i> My
        <span class="text-primary">Book</span>List
      </h1>
      <div id="alert"></div>
      <form action="" id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="form-control" />
          <label for="title">Author</label>
          <input type="text" name="" id="author" class="form-control" />
          <label for="title">ISBN#</label>
          <input type="text" name="" id="ISBN" class="form-control" />
          <input
            type="submit"
            value="add book"
            class="btn btn-primary w-100 mt-4"
          />

          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
